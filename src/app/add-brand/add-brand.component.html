<div class="add-user-form" fxLayout="column" fxLayoutAlign="space-evenly start">
  <h2 class="add-user-form-element">Add New Brand</h2>
  <form [formGroup]="addBrandForm" (ngSubmit)="createBrand()">

    <div class="add-user-form-element">
      <label>Name </label>
      <input type="text" formControlName="name" class="form-control"
             [ngClass]="{ 'is-invalid': submitted && f.name.errors }"/>
      <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
        <div *ngIf="f.name.errors.required">Name is required</div>
      </div>
    </div>

    <div class="form-group">
      <label>Upload Brand logo </label>
      <input type="file" formControlName="file" class="form-control" (change)="onFileSelected($event)"
             [ngClass]="{ 'is-invalid': submitted && f.file.errors }"/>
      <div *ngIf="submitted && f.file.errors" class="invalid-feedback">
        <div *ngIf="f.file.errors.required">Brand logo is required</div>
      </div>
    </div>

    <div class="add-user-form-element">
      <button class="btn btn-success" [disabled]="loading" (click)="createBrand()">
        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
        Add
      </button>
    </div>

  </form>
</div>
