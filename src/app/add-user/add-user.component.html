<div class="add-user-form" fxLayout="column" fxLayoutAlign="space-evenly start">
    <h2 class="add-user-form-element">Add User</h2>
    <form [formGroup]="addUserForm" (ngSubmit)="createUser()">
        <div class="add-user-form-element">
            <label>Name </label>
            <input type="text" formControlName="name" class="form-control"
                   [ngClass]="{ 'is-invalid': submitted && f.name.errors }"/>
            <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                <div *ngIf="f.name.errors.required">Name is required</div>
            </div>
        </div>

        <div class="add-user-form-element">
            <label>Employee Id</label>
            <input type="text" formControlName="empId" class="form-control"
                   [ngClass]="{ 'is-invalid': submitted && f.empId.errors }"/>
            <div *ngIf="submitted && f.empId.errors" class="invalid-feedback">
                <div *ngIf="f.empId.errors.required">Employee id is required</div>
            </div>
        </div>

        <div class="add-user-form-element">
            <label>Email</label>
            <input type="email" formControlName="email" class="form-control"
                   [ngClass]="{ 'is-invalid': submitted && f.email.errors }"/>
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Email is required</div>
            </div>
        </div>

        <div class="add-user-form-element">
            <label>Designation </label>
            <input type="text" placeholder="optional" formControlName="designation"
                   class="form-control"/>
        </div>

        <div class="add-user-form-element">
            <button class="btn btn-success" [disabled]="loading" (click)="createUser()">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Create
            </button>
        </div>
    </form>
</div>
