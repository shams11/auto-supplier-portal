<div class="dashboard-container" fxLayout="row wrap" fxLayoutAlign="spave-evenly centre" fxLayoutGap="150px">
    <div *ngFor=" let brand of brands">
        <div class="dashboard-element">
            <a>
                <img [routerLink]="['/' + brand.name]" src="http://localhost:9090/v1/brands/image/{{brand.id}}" />
            </a>
            <li> {{brand.name}} </li>
        </div>
    </div>
</div>
