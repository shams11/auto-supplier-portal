<div class="dashboard-container" fxLayout="row wrap" fxLayoutGap="50px">
    <div *ngFor=" let brand of brands">
        <div class="dashboard-element">
            <a>
                <img src="http://localhost:9090/v1/brands/image/{{brand.id}}" (click)="selectedBrand(brand.id)" />
            </a>
        </div>
        <br>
    </div>
</div>
