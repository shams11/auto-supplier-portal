<div class="main-container" fxLayout="column" fxLayoutAlign="center center">
  <div class="error-heading" i18n="System Error|System error message@@ERROR.ERROR.SystemErrorMessage">System Error</div>
  <div fxLayout="row" fxLayoutGap="5px">
    <div class="sub-heading" i18n="We're not able to complete your request at this time|System error subheading@@ERROR.ERROR.SystemErrorSubheading">We're not able to complete your request at this time</div>
    <div class="error-codes"
         i18n="(error code: {0} Request ID: {1})|error code and request id for error where {0} is error code and {1} is request id@@Error.Error.ErrorCode">(error code: {{ errorCode }})
    </div>
  </div>
  <div class="image"></div>
</div>
